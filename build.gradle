plugins {
    id 'java'
    id 'maven-publish'
    id 'java-library'
    id 'scala'
}
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }

    }
    test {
        java {
            srcDirs = ['src/test/java']
        }

    }
}
compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

repositories {
    mavenCentral()
}

configurations {
    all*.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    scalaCompilerPlugin
}


dependencies {
    implementation 'org.apache.spark:spark-hive_2.12:2.4.5'
    implementation 'net.minidev:json-smart:2.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.3'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.10.3'
    implementation 'org.apache.hbase:hbase-client:2.0.0'
    implementation 'org.apache.hbase:hbase-mapreduce:2.0.0'
    implementation 'org.apache.hbase:hbase-server:2.0.0'
    implementation 'ch.qos.logback:logback-classic:1.1.2'
    implementation 'org.apache.hadoop:hadoop-common:3.1.2'
    compileOnly 'org.apache.phoenix:phoenix-spark:4.14.3-HBase-1.3'
    compileOnly 'org.apache.phoenix:phoenix-core:4.14.3-HBase-1.3'
    compileOnly 'org.apache.phoenix:phoenix-client:4.14.3-HBase-1.3'
    compileOnly 'org.apache.spark:spark-core_2.12:2.4.5'
    compileOnly 'org.apache.spark:spark-streaming_2.12:2.4.5'
    compileOnly 'org.apache.spark:spark-streaming-flume_2.12:2.4.5'
    compileOnly 'org.apache.spark:spark-sql-kafka-0-10_2.12:2.4.5'
    compileOnly 'org.apache.spark:spark-sql_2.12:2.4.5'
    compileOnly 'org.apache.spark:spark-yarn_2.12:2.4.5'

}

group = 'com.easternallstars.star'
version = '1.0.0'
description = 'star-spark'
sourceCompatibility = '1.8'

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
